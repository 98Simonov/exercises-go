name: Привет, Мир!
theory: |

  Go (также часто его называют Golang) – это язык программирования с открытым исходным кодом, который был задуман для того, чтобы легко создавать простые, надежные и эффективные программы, используя все возможности современных многоядерных процессоров.

  Разработка Go началась в сентябре 2007 года в компании Google, его непосредственным проектированием занимались Роберт Гризмер, Роб Пайк и Кен Томпсон. Публично язык был анонсирован 10 ноября 2009 года. В последнее время полярность Go очень выросла и его активно используют во многих компаниях.

  Go является компилируемым язык программирования. На первый взгляд он имеет некоторое сходство с языком C, однако это сходство поверхностное. Язык Go включил в себя множество хороших идей из других языков, исключив возможности, которые могут привести к сложному и ненадежному коду и имеет достаточно низки порог входа.

  В Go есть абстракции данных такие, как структуры, интерфейсы и методы, которые позволяют писать код в объектно-ориентированном стиле. Однако его подход значительно отличается от того, который можно увидеть в таких языках как Java, PHP или Ruby (но возможно в понимании Алана Кея, Go более ООП-язык, чем другие). Уже из коробки Go имеет набор инструментов для управления зависимостями в коде, тестирования, форматирования и оптимизации кода. Так же в нем есть эффективный механизм сборки мусора, который постоянно совершенствуется и оптимизируется. И конечно же главной особенностью Go, благодаря которой он набрал такую популярность, является его модель конкурентного программирования. В языке существуют такие абстракции как горутины и каналы, которые позволяют легко писать конкурентный код.

  Go отлично подходит для системного программирования, инфраструктурных задач и написания микросервисов. Многие современные популярные инструменты, которые широко используются в разных компаниях, написаны на Go, например такие, как Docker, Kubernetes, Prometheus, Terraform, Consul, Grafana и другие.

